<rd-header>
  <rd-header-title title="Endpoint group details"></rd-header-title>
  <rd-header-content>
    <a ui-sref="chainid.groups">Groups</a> &gt; <a ui-sref="chainid.groups.group({id: group.Id})">{{ group.Name }}</a>
  </rd-header-content>
</rd-header>

<div class="row">
  <div class="col-sm-12">
    <rd-widget>
      <rd-widget-body>
        <group-form
          model="group"
          available-endpoints="availableEndpoints"
          associated-endpoints="associatedEndpoints"
          add-label-action="addLabel"
          remove-label-action="removeLabel"
          form-action="update"
          form-action-label="Update the group"
          action-in-progress="state.actionInProgress"
        ></group-form>
      </rd-widget-body>
    </rd-widget>
  </div>
</div>
